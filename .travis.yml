language: cpp
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
script:
  - git submodule update --init --recursive
  - export CXX="g++-4.8" CC="gcc-4.8"
  # Build default configuration
  - make dist
  # Build configuration with SPIFFS_USE_MAGIC_LENGTH=0 (legacy version)
  - make clean
  - make dist BUILD_CONFIG_NAME="-no_magic_length" CFLAGS="-DSPIFFS_USE_MAGIC_LENGTH=0 -DSPIFFS_ALIGNED_OBJECT_INDEX_TABLES=1"

notifications:
  email:
    recipients:
    - ivan@espressif.com
    on_success: change
    on_failure: always
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
  file_glob: true
  file: mkspiffs-$TRAVIS_TAG-*linux64.tar.gz
  on:
    repo: igrr/mkspiffs
    tags: true
